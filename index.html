
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Appraisal Agung Toyota</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #b00;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #b00;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo-agung-toyota.png" alt="Logo Agung Toyota" />
    </div>
    <h2>Form Appraisal Kendaraan</h2>
    <form id="appraisalForm">
      <label for="model">Model Mobil</label>
      <input type="text" id="model" required />

      <label for="tahun">Tahun</label>
      <input type="number" id="tahun" required min="2000" max="2025"/>

      <label for="kilometer">Jarak Tempuh (KM)</label>
      <input type="number" id="kilometer" required min="0" />

      <label for="tipe">Tipe</label>
      <select id="tipe">
        <option value="">--Pilih--</option>
        <option value="G">G</option>
        <option value="E">E</option>
        <option value="S">S</option>
        <option value="V">V</option>
        <option value="Q">Q</option>
        <option value="TRD">TRD</option>
      </select>

      <label for="transmisi">Transmisi</label>
      <select id="transmisi">
        <option value="">--Pilih--</option>
        <option value="AT">AT</option>
        <option value="MT">MT</option>
      </select>

      <label for="eksterior">Kondisi Eksterior</label>
      <select id="eksterior">
        <option value="">--Pilih--</option>
        <option value="5">Sangat Baik</option>
        <option value="4">Baik</option>
        <option value="3">Cukup</option>
        <option value="2">Kurang</option>
        <option value="1">Buruk</option>
      </select>

      <label for="interior">Kondisi Interior</label>
      <select id="interior">
        <option value="">--Pilih--</option>
        <option value="5">Sangat Baik</option>
        <option value="4">Baik</option>
        <option value="3">Cukup</option>
        <option value="2">Kurang</option>
        <option value="1">Buruk</option>
      </select>

      <label for="mesin">Kondisi Mesin</label>
      <select id="mesin">
        <option value="">--Pilih--</option>
        <option value="5">Sangat Baik</option>
        <option value="4">Baik</option>
        <option value="3">Cukup</option>
        <option value="2">Kurang</option>
        <option value="1">Buruk</option>
      </select>

      <label for="ban">Kondisi Ban</label>
      <select id="ban">
        <option value="">--Pilih--</option>
        <option value="5">Sangat Baik</option>
        <option value="4">Baik</option>
        <option value="3">Cukup</option>
        <option value="2">Kurang</option>
        <option value="1">Buruk</option>
      </select>

      <label for="kaki">Kondisi Kaki-Kaki</label>
      <select id="kaki">
        <option value="">--Pilih--</option>
        <option value="5">Sangat Baik</option>
        <option value="4">Baik</option>
        <option value="3">Cukup</option>
        <option value="2">Kurang</option>
        <option value="1">Buruk</option>
      </select>

      <button type="button" onclick="calculateAppraisal()">Hitung Appraisal</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateAppraisal() {
      const model = document.getElementById("model").value;
      const tahun = parseInt(document.getElementById("tahun").value);
      const kilometer = parseInt(document.getElementById("kilometer").value);
      const tipe = document.getElementById("tipe").value;
      const transmisi = document.getElementById("transmisi").value;

      const eksterior = parseInt(document.getElementById("eksterior").value);
      const interior = parseInt(document.getElementById("interior").value);
      const mesin = parseInt(document.getElementById("mesin").value);
      const ban = parseInt(document.getElementById("ban").value);
      const kaki = parseInt(document.getElementById("kaki").value);

      if (!model || !tahun || !kilometer || !tipe || !transmisi || !eksterior || !interior || !mesin || !ban || !kaki) {
        alert("Mohon lengkapi semua kolom!");
        return;
      }

      let basePrice = 300_000_000; // Estimasi harga pasaran rata-rata Toyota baru
      const umur = new Date().getFullYear() - tahun;
      basePrice -= umur * 10_000_000; // depresiasi per tahun
      basePrice -= (kilometer / 10000) * 1_000_000; // depresiasi berdasarkan KM

      // Tipe dan transmisi bisa pengaruhi harga
      if (tipe === "Q" || tipe === "TRD") basePrice += 5_000_000;
      if (transmisi === "AT") basePrice += 3_000_000;

      const conditionScore = (eksterior + interior + mesin + ban + kaki) / 5;
      const conditionMultiplier = conditionScore / 5;

      const finalPrice = Math.max(Math.round(basePrice * conditionMultiplier), 20_000_000);

      document.getElementById("result").innerHTML =
        `Perkiraan Harga Appraisal: <br><span style="color:#b00">Rp ${finalPrice.toLocaleString("id-ID")}</span>`;
    }
  </script>
</body>
</html>
